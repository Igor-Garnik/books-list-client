<div class="full-width-container">

  <div class="row">

    <div class="col-xs-4">
      <form [formGroup]="searchForm">

        <h3 class="mb-4">Search</h3>

        <div class="form-group row">

          <label for="author" class="col-sm-3 col-form-label">Author</label>
          <div class="col-sm-7">
            <input class="form-control" id="author" formControlName="author">
            <div *ngIf="formErrors.author" class="error">
              {{ formErrors.author}}
            </div>
          </div>

        </div>

        <div class="form-group row ">

          <label for="title " class="col-sm-3 col-form-label ">Title</label>
          <div class="col-sm-7 ">
            <input class="form-control " id="title" formControlName="title">
            <div *ngIf="formErrors.title" class="error">
              {{ formErrors.title}}
            </div>
          </div>

        </div>

        <div class="form-group row ">

          <label for="isbn " class="col-sm-3 col-form-label ">ISBN</label>
          <div class="col-sm-7 ">
            <input class="form-control " id="isbn" formControlName="isbn">
            <div *ngIf="formErrors.isbn" class="error">
              {{ formErrors.isbn}}
            </div>
          </div>

        </div>

        <div class="form-group row ">
          <label for="format " class="col-sm-3 col-form-label ">Format</label>
          <div class="col-sm-7 ">
            <select class="form-control " id="format " formControlName="formatId">
              <option *ngFor="let format of formats" [ngValue]="format.name ">{{format.name}}</option>
            </select>
          </div>
        </div>

        <div class="form-group row ">

          <div class="col ">
            <div class="row ">

              <label for="page-min " class="col-sm-6 col-form-label ">Pages between</label>
              <div class="col-sm-6 ">
                <input class="form-control " id="page-min " formControlName="pageMin">
                <div *ngIf="formErrors.pageMin" class="error">
                  {{ formErrors.pageMin}}
                </div>
              </div>

            </div>
          </div>

          <div class="col ">
            <div class="row ">

              <label class="col-sm-2 col-form-label text-center " for="page-max ">and</label>
              <div class="col-sm-6 ">
                <input class="form-control " id="page-max " formControlName="pageMax">
                <div *ngIf="formErrors.pageMax" class="error">
                  {{ formErrors.pageMax}}
                </div>
              </div>

            </div>
          </div>

        </div>

        <div class="form-group row ">

          <div class="col ">
            <div class="row ">

              <label for="price-min " class="col-sm-6 col-form-label ">Price between</label>
              <div class="col-sm-6 ">
                <input class="form-control " id="price-min " formControlName="priceMin">
                <div *ngIf="formErrors.priceMin" class="error">
                  {{ formErrors.priceMin}}
                </div>
              </div>

            </div>
          </div>

          <div class="col ">
            <div class="row ">

              <label class="col-sm-2 col-form-label text-center " for="price-max ">and</label>
              <div class="col-sm-6 ">
                <input class="form-control " id="price-max " formControlName="priceMax">
                <div *ngIf="formErrors.priceMin" class="error">
                  {{ formErrors.priceMax}}
                </div>
              </div>

            </div>
          </div>

        </div>

      </form>
    </div>

    <div class="col-xs-8 ">
      <h3 class="mb-4 ">List of Matched Books</h3>
      <div *ngIf="findedBook">
        <a [routerLink]=" [ '/book/' + findedBook._id ] " [queryParams]="{ 'name': findedBook.title} "><span></span>{{findedBook.title}},
          {{findedBook.author}}
        </a>
      </div>
    </div>

  </div>

</div>
